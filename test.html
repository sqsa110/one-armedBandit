<!doctype html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>demo</title>

<style>
  ul,li,div {margin:0;padding:0;}
  ul li {}
  li {list-style-type:none;}
  .list {float:left;position:absolute;}
  .show_box {width:100px;height:100px;float:left;overflow:hidden;margin:0 20px;position:relative;}
  .abc {width:100px;height:100px;}
  .abc img {width:100%;}
</style>
</head>
<body>
<div class="box">
  <div class="show_box">
    <ul class="list">
      <li class="abc"><img src="icon2.png" alt=""></li>
      <li class="abc"><img src="icon3.png" alt=""></li>
      <li class="abc"><img src="icon1.png" alt=""></li>
    </ul>
  </div>
  <div class="show_box">
    <ul class="list">
      <li class="abc"><img src="icon2.png" alt=""></li>
      <li class="abc"><img src="icon3.png" alt=""></li>
      <li class="abc"><img src="icon1.png" alt=""></li>
    </ul>
  </div>
  <div class="show_box">
    <ul class="list">
      <li class="abc"><img src="icon2.png" alt=""></li>
      <li class="abc"><img src="icon3.png" alt=""></li>
      <li class="abc"><img src="icon1.png" alt=""></li>
    </ul>
  </div>
</div>
<input type="button" id="start" value="开始">
<input type="button" id="stop" value="停止">
<script src="seajs-jquery-1.8.1.min.js" type="text/javascript"></script>
<script src="jquery.easing.min.js" type="text/javascript"></script>
<script src="tool.js" type="text/javascript"></script>
<script type="text/javascript">
  var opts = {};
  opts.ele = $('.box');
  opts.list = [
    {src:'icon2.png',type:'2'},
    {src:'icon3.png',type:'3'},
    {src:'icon1.png',type:'1'},
    {src:'icon4.png',type:'4'},
    {src:'icon5.png',type:'5'},
    {src:'icon6.png',type:'6'}
  ]
  opts.type = -1;
  opts.stopTime = 3001;
  var luckDraw = tools.luckDraw(opts);
  $('#start').on('click',function(){
      luckDraw.init();
  });
  
  $('#stop').on('click',function(){
      luckDraw.stop();
  });

</script>
</body>
</html>
